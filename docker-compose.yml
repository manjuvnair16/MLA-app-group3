version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network

  activity-tracking:
    build:
      context: ./activity-tracking
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
    ports:
      - "5300:5300"
    depends_on:
      - mongodb
    networks:
      - app-network

  analytics:
    build:
      context: ./analytics
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://root:cfgmla23@mongodb:27017
    ports:
      - "5050:5050"
    depends_on:
      - mongodb
    networks:
      - app-network

  authservice:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    environment:
      - SPRING_DATA_MONGODB_DATABASE=test
      - SPRING_DATA_MONGODB_URI=mongodb://root:cfgmla23@mongodb:27017
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=cfgmla23
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db
    networks:
      - app-network

  ai-speech-parser:
    build: 
      context: ./ai-speech-parser
      dockerfile: Dockerfile
    ports:
      - "5051:5051"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    networks:
      - app-network

  graphql-gateway:
    build:
      context: ./graphql-gateway
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - ACTIVITY_URL=http://activity-tracking:5300
      - ANALYTICS_URL=http://analytics:5050
      - CORS_ORIGINS=http://localhost:3000
    env_file:
      - ./graphql-gateway/.env
    ports:
      - "4000:4000"
    depends_on:
      - activity-tracking
      - analytics
    networks:
      - app-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=cfgmla23
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - app-network
  node_exporter: # New service for Node Exporter
    image: prom/node-exporter:latest
    container_name: node_exporter
    pid: host # This allows it to see host processes
    volumes:
      # Mount host's /proc and /sys for metrics collection
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro # Mount root filesystem for disk stats
    command:
      # Tell Node Exporter where to find the host's filesystems
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host'
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - app-network


 
networks:
  app-network:
    driver: bridge

volumes:
  mongodbdata:
  grafana_data:

