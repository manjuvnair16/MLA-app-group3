name: Run Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: frontend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Run frontend tests
        run: |
          cd frontend
          npm test

  authservice:
    name: authservice tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'gradle'

      - name: Make gradlew executable
        working-directory: authservice
        run: chmod +x ./gradlew

      - name: Run authservice tests
        working-directory: authservice
        run: ./gradlew test --no-daemon
